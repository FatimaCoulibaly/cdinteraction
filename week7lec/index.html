	html, body {

	.section{
		width:100%;
		height:200vh;
		overflow-y:visible;
		position:relative;
		padding:5% 0%;
	}
	svg {
		width:100%;
		z-index:0;
		padding:5% 0%;
		overflow:visible;
	}
	.section h1 {
		position:sticky;
		font-size:10em;
		z-index:100;
	}
	.right{
		top:0;
		float:right;
		transform: rotate(90deg);
    	transform-origin: 50% 100%;
	}
	.left {
		top:0;
		float:left;
		transform: rotate(-90deg);
    	transform-origin: 50% 100%;
	}

	.group1:hover {
		fill:gold;
		stroke:white;
		stroke-width:2em;
	}

	.group2:hover {
		fill:gold;
		stroke:white;
		stroke-width:2em;
	}

	.group3:hover {
		fill:pink;
		stroke:white;
		stroke-width:2em;
	}

	.group4:hover {
		fill:red;
		stroke:white;
		stroke-width:2em;
	}

	.group5:hover {
		fill:blue;
		stroke:white;
		stroke-width:2em;
	}

	.dark{
		background: rgb(0,0,0,0.8);
/*		background: linear-gradient(180deg, rgba(0,0,0,0) 0%, rgba(0,0,0,1) 100%);*/
	}
	.dark h1 {
		color:white;
	}

</style>
